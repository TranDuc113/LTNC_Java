<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
<div class="row">
    <div class="product__view__/Image col-md-5 col-sm-6 col-xs-12">
    
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item" th:each="AnhXemNhanhSanPhamNoiBat,iter:${AnhXemNhanhSanPhamNoiBat}" th:classappend="${iter.index==0} ?  active : ''">
                    <img th:src="@{${'/Image/' + AnhXemNhanhSanPhamNoiBat['link']}}" alt="Los Angeles" width="1100" height="500">
                </div>
            </div>

            <!-- Left and right controls -->
            <th:block th:if="${#lists.size(AnhXemNhanhSanPhamNoiBat)!=0}">
            	<a class="carousel-control carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
	                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	                <span class="sr-only">Previous</span>
	            </a>
	            <a class="carousel-control carousel-control-next" href="#myCarousel" role="button" data-slide="next" style="right: 0;left: auto;">
	                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	                <span class="sr-only">Next</span>
	            </a>
            </th:block>
            

        </div>
    </div>
    <div class="product__view__content col-md-7 col-sm-6 col-xs-12" th:each="XemNhanhSanPhamNoiBat:${XemNhanhSanPhamNoiBat}">
        <h2 class="product__view__name" th:text="${XemNhanhSanPhamNoiBat['ten']}"></h2>
        <div class="product__price product__price__view">
            <span class="product__price--txt">Giá bán</span> <div class="product__price__regular"><span th:text="${XemNhanhSanPhamNoiBat['gia']}"><span class="unit"> đ</span></div>  <div class="product__price__old"><span th:text="${XemNhanhSanPhamNoiBat['giaKm']}"></span><span class="unit">đ</span></div>
        </div>
        <div class="product__view__info">
            <p class="info">Thương hiệu : <a href="#" th:text="${XemNhanhSanPhamNoiBat['tenThuongHieu']}"></a></p>
            <p class="info">Tình trạng: <span class="name" th:text="${XemNhanhSanPhamNoiBat['trangThai']}">Còn hàng</span></p>
        </div>
        <div class="product__view__desc">
            <div class="product__desc__title bold">Mô tả:</div>
            <div class="product__shortdesc__txt" th:text="${XemNhanhSanPhamNoiBat['moTa']}">
            </div>
        </div>
        <div class="product__quantity product__view__quantity">
            <div class="name">Số lượng:</div>
            <button class="btn-minus btn" onclick="GiamSoLuongSanPhamXemNhanh()">
                -
            </button>
            <input type="text" onkeypress="return (event.charCode !=8 && event.charCode ==0 || ( event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))" class="input-number" value="1" id="SoLuongSanPhamXemNhanh">
            <button class="btn-plus btn" onclick="TangSoLuongSanPhamXemNhanh()">
                +
            </button>
            <div class="clearfix"></div>
        </div>
        <a class="product__view__button__cart" th:onclick="'javascript:ThemGioHangXemNhanh(\''+ ${XemNhanhSanPhamNoiBat['idSp']} +'\');'"><span class="icon fa fa-shopping-bag"></span>Mua ngay</a>
    </div>
</div>
</body>
</html>
